<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tableStyle.css">
</head>
<body>
    <table id="minuTabel">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td colspan="4">5</td>
        </tr>
        <tr>
            <td rowspan="3">6</td>
            <td>7</td>
            <td colspan="2">8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
        </tr>
        <tr>
            <td colspan="3">12</td>
        </tr>
    </table>
</body>
</html>
